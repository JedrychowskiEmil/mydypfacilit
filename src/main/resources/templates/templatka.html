<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyDypFacilit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggler="collapse"
                data-target="navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Proces Dyplomowania</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dyplomanci</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tematy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Narzędzia Administracyjne</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ustawienia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Wyloguj</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main body -->
<div class="container-fluid nopadding h-3 bgblack">
    <div class="column">&nbsp</div>
</div>
<div class="container-fluid nopadding">
    <div class="row py-3 nopadding bg-light">

        <div class="col-2 nopadding bgblack " id="sticky-sidebar">
            <div class="sticky-top ">
                <p class="font-white">Zalogowano jako: Imię Nazwisko</p>


                <div class="dropdown-divider"></div>
                <div class="btn-group-vertical d-flex" role="group">
                    <button type="button" class="btn btn-black active btn-lg btn-block"><i class="fas fa-graduation-cap"></i> Studenci</button>
                    <button type="button" class="btn btn-black btn-lg btn-block"><i class="fas fa-user-tie"></i> Pracownicy</button>
                    <button type="button" class="btn btn-black btn-lg btn-block"><i class="fas fa-university"></i> Kierunki</button>
                    <button type="button" class="btn btn-black btn-lg btn-block">placeholder</button>
                </div>
            </div>
        </div>

        <div class="col" id="main">
            <h1>Main Area</h1>
            <option th:each="i : ${#numbers.sequence( 1, 100)}">
                <p th:text="${ i }"></p>
            </option>
        </div>

    </div>
</div>


</body>

</html>
